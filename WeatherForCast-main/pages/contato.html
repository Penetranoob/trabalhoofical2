<form action="cadastro.html" method="post">
 <h3>Contato</h3>
 <section>
 nome
  <input type="text" id="nome" name="nome"
  placeholder="Informe o seu nome completo" required>
 </section>

 <section
 E-mail
 <input type="email" id="email" name="email"
 placeholder="Informe o seu E-mail">
</section>
 
<section>
 Data de Nascimento
<input type="date" id="nascimento" name="nascimento">
</section>

<section>
Telefone
<input type="tel" id="telefone" name="telefone"
    pattern="[0-9]({2})-[0-9]{4}-[0-9]{4}">
</section>

<section>
Sexo
<input type="radio" id="feminino" name="Sexo"> Feminino
<input type="radio" id="masculino" name="Sexo"> Masculino
</section>

<section>
CPF
<input type="number" id="cpf" name="CPF" required>
</section>

<section>
Escolha sua viagem
 <select id="viagem" name="viagem">
    <option value="nada">Selecione Abaixo</option>
    <option value="bebs">Bebedouro</option>
    <option value="vira">Viradouro</option>






</section>


<input type="submit" id="botao" name="botao" value="Gravar">
<input type="reset" id="botao2" name="botao2" value="Limpar">





</form>
